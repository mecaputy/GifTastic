<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Giftastic</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
    <div class="container">

        <!-- set a div for rendered buttons to be dumped -->
        <div id="animal-btns">
            <button class="animal-btn" value="dog">dog</button>
            <button class="animal-btn" value="cat">cat</button>
            <button class="animal-btn" value="rabbit">rabbit</button>
            <button class="animal-btn" value="hamster">hamster</button>
            <button class="animal-btn" value="skunk">skunk</button>
        </div>

        <!-- set a div for a JSON dump of gifs -->
        <div id="gifs-view"></div>
      
        <!-- add a form for someone to input/add an animal -->
        <form id="animals-form">
            <label for="animal-input">Add an Animal</label>
            <input type="text" id="animal-input">
            <br>

            <!-- button for new animal to be added -->
            <input id="add-animal" type="submit" value="Add an Animal">
        </form>
</div>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="./assets/javascript/main.js"></script> 
</body>
</html>
